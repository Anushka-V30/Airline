<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="styles.css"> <!-- custom stylesheet -->
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">IndiGo</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Book <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Check-in</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Manage</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html" target="_self">Login</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="container">
                <h1>Get. Set. IndiGo.</h1>
                <p>Proud to be the Official Global Airline Partner of the Indian National Football Team</p>
                <button class="btn btn-primary"><a href="flightstatus.html" target="_self">Check Flight Status</a></button>
            </div>
        </section>
        <section class="flight-search">
            <div class="container">
                <h2>Search Flights</h2>
                <form>
                    <div class="form-group">
                        <label for="from">From</label>
                        <input type="text" id="from" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="to">To</label>
                        <input type="text" id="to" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="travel-dates">Travel Dates</label>
                        <input type="date" id="travel-dates" class="form-control">
                    </div>
                    <button class="btn btn-primary">Search Flights</button>
                </form>
            </div>
        </section>
    </main>
